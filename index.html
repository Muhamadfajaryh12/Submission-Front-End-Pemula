<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<header class="head_bar">
  <h1 class="head_bar__title">Bookshelf Apps</h1>
</header>
<main>
  <section class="input_section">
    <h2>Masukkan Buku Baru</h2>
    <form id="inputBook">
      <div class="input">
        <label for="inputBookTitle">Judul</label>
        <input id="inputBookTitle" type="text" required>
      </div>
      <div class="input">
        <label for="inputBookAuthor">Penulis</label>
        <input id="inputBookAuthor" type="text" required>
      </div>
      <div class="input">
        <label for="inputBookYear">Tahun</label>
        <input id="inputBookYear" type="number" required>
      </div>
      <div class="input_inline">
        <label for="inputBookIsComplete">Selesai dibaca</label>
        <input id="inputBookIsComplete" type="checkbox">
      </div>
      <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
    </form>  
    <section class="length_book">
      <h3>Jumlah Buku Tersedia</h3>
      <h4 id="length_books">0</h4>
    </section>
  </section>
  <div class="clear"></div>
  <section class="search_section">
    <h2>Cari Buku (Opsional)</h2>
    <form id="searchBook">
      <label for="searchBookTitle">Judul</label>
      <input id="searchBookTitle" type="text">
      <button id="searchSubmit" type="submit">Cari</button>
    </form>
  </section>
  <div class="container">
  <section class="book_shelf">
    <h2>Belum selesai dibaca</h2>
    
    <div id="incompleteBookshelfList" class="book_list">

    </div>
  </section>
  
  <section class="book_shelf">
    <h2>Selesai dibaca</h2>
    
    <div id="completeBookshelfList" class="book_list">

    </div>
  </section>
</div>
<div class="modal hide">
  <form id="updateBook">
    <h2>Update Buku</h2>
    <div class="update">
    <label for="inputBookUpdate">Judul Buku</label>
    <input type="text" id="inputBookUpdate" required>
    </div>
    <div class="update">
    <label for="inputAuthorUpdate">Penulis Buku</label>
    <input type="text" id="inputAuthorUpdate" required>
    </div>
    <div class="update">
    <label for="inputYearUpdate">Tahun Buku</label>
    <input type="number" id="inputYearUpdate" required>
    </div>
    <input type="hidden" id="hidden-check"  value="checked">
    <div class="update2">
    <button name="submit" id="updateBtn">Simpan Perubahan</button>
    </div>
</form>
</div>
</main>
<script src="load.js"></script>
<script src="storage.js"></script>
<script src="script.js"></script>
</body>
</html>
